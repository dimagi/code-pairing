name: "Test workflow"
on:
  pull_request:
    branches:
    - master

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: fetch value from file
        run: cat .github/state.txt
