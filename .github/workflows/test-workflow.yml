name: "Test workflow"
on:
  pull_request:
    branches:
    - master

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Read state.txt file
        id: getdidrun
        run: echo "{did_run}={$(cat .github/state.txt)}" >> $GITHUB_OUTPUT
      - name: Run
        if: ${{ steps.getversion.outputs.did_run }} == "did_run"
        run: echo "Success"
