name: "Test workflow"
on:
  pull_request:
    branches:
    - master

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Read state.txt file
        id: getdidrun
        run: echo "::set-output name=did_run::$(cat .github/state.txt)"
      - name: Run
        if: ${{ steps.getversion.outputs.version }} == "did_run"
        run: echo "Success"
